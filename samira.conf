<VirtualHost *:80>
        ServerName samira.com        
		ServerAdmin webmaster@localhost
        DocumentRoot /vagrant/samira/public/
<Directory "/vagrant/samira/public/">
Options +Indexes +FollowSymLinks +MultiViews
Require all granted
                AllowOverride All
  </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
